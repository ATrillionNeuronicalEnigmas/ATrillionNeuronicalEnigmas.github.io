<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>David's Portfolio</title>
</head>
<body>
    <div class="main">
        <!-- Navbar -->
        <div class="navbar">
            <div class="container navflex">
                <nav>
                    <ul class="p-2">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./bio.html">About Me</a></li>
                        <li><a href="./projects.html">Projects</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Intro -->
        <div class="project-intro">
            <h1 class="md-lg text-center">Projects</h1>
        </div>
        <!-- Projects -->
        <div class="projects">
            <div class="card">
                <div class="img-grid">
                    <div class="img">
                        <img src="./nft_collection.png">
                        <figcaption class="text-center special-fig">Nft collection, published on OpenSea</figcaption>
                    </div>
                    <div class="img">
                        <img src="./Roblox.PNG">
                        <figcaption class="text-center">Roblox Obby, coded in Lua</figcaption>
                    </div>
                    <div class="img">
                        <img src="./RPG_Game.png">
                        <figcaption class="text-center">Text-based RPG, coded in Python</figcaption>
                    </div>
                    <div class="img">
                        <img src="./Calculator.png">
                        <figcaption class="text-center">Calculator, coded in Html & CSS</figcaption>
                    </div>
                    <div class="img">
                        <img src="./Minecraft-mod.png">
                        <figcaption class="text-center">Minecraft Mod, coded in Java</figcaption>
                    </div>
                    <div class="img">
                        <img src="./brochure.png">
                        <figcaption class="text-center">Brochure for STEM Club</figcaption>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-form card">
            <h2>Contact Me</h2>
            <form>
                <div class="form-control">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-control">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-control">
                    <textarea placeholder="Enter your message here" name="Message" id="" cols="50" rows="5" required></textarea>
                </div>
                <input type="submit" value="Send" class="btn">
            </form>
        </div>
    </div>
     <!-- Footer -->
    <footer class="footer text-center">
        <div class="grid">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="projects.html">Projects</a></li>
                </ul>
            </nav>
            <div class="social">
                <a href="https://github.com/ATrillionNeuronicalEnigmas"><i class="fab fa-2x fa-github"></i></a>
                <a href="./redirect.html"><i class="fab fa-2x fa-twitter"></i></a>
